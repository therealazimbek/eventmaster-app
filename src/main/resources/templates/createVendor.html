<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="icon" href="./images/favicon.ico" />
        <title>Add a vendor</title>
        <script
            src="https://kit.fontawesome.com/3ee52d1216.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo"><a href="index.html">EventMaster</a></div>
                <nav class="nav">
                    <a href="home.html">Home</a>
                    <a class="" href="events.html">Events</a>
                    <a href="features.html">Features</a>
                    <a href="about.html">About us</a>
                </nav>
                <div class="login-area">
                    <a href="login.html" class="btn btn-green">Login</a>
                    <a href="register.html" class="btn">Register</a>
                </div>
            </header>
            <main class="event-main no-bg">
                <section class="event-section">
                    <h2 class="bg-h">Add a vendor</h2>
                    <div class="event-create-form">
                        <form action="" class="form">
                            <div class="input-area">
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    placeholder="Name"
                                />
                            </div>

                            <div class="input-area">
                                <input
                                    type="text"
                                    name="city"
                                    id="city"
                                    placeholder="City"
                                />
                            </div>
                            <div class="input-area">
                                <input
                                    type="text"
                                    name="country"
                                    id="country"
                                    placeholder="Country"
                                />
                            </div>
                            <div class="input-area">
                                <input
                                    type="number"
                                    name="price"
                                    id="price"
                                    placeholder="Price"
                                />
                            </div>
                            <div class="input-area">
                                <input
                                    type="text"
                                    name="phone"
                                    id="phone"
                                    placeholder="Phone number"
                                />
                            </div>
                            <div class="input-area">
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Email"
                                />
                            </div>
                            <div class="input-area">
                                <select name="category" id="category">
                                    <option value="photoAndVideo" selected>
                                        Photo & Video studio
                                    </option>
                                    <option value="attireAndAccessories">
                                        Attire & Accessories
                                    </option>
                                    <option value="healthAndBeauty">
                                        Health & Beauty
                                    </option>
                                    <option value="musicAndShow">
                                        Music & Show
                                    </option>
                                    <option value="flowersAndDecor">
                                        Flowers & Decor
                                    </option>
                                    <option value="accessories">
                                        Accessories
                                    </option>
                                    <option value="reception">Reception</option>
                                    <option value="transportation">
                                        Transportation
                                    </option>
                                    <option value="accommodation">
                                        Accommodation
                                    </option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="input-area">
                                <textarea
                                    type="text"
                                    name="description"
                                    id="description"
                                    placeholder="Description"
                                ></textarea>
                            </div>

                            <div class="input-area">
                                <input
                                    type="submit"
                                    name="submit"
                                    id="submit"
                                    value="Create"
                                    class="btn btn-green"
                                />
                            </div>
                        </form>
                    </div>
                </section>
            </main>
            <footer>
                <p class="footer-text">
                    &copy; 2023 EventMaster. All rights are reserved. With Love,
                    Azimbek
                </p>
            </footer>
        </div>
    </body>
</html>
