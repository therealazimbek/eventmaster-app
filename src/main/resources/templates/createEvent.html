<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="icon" href="./images/favicon.ico" />
        <title>New event</title>
        <script
            src="https://kit.fontawesome.com/3ee52d1216.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo"><a href="index.html">EventMaster</a></div>
                <nav class="nav">
                    <a href="home.html">Home</a>
                    <a class="" href="events.html">Events</a>
                    <a href="features.html">Features</a>
                    <a href="about.html">About us</a>
                </nav>
                <div class="login-area">
                    <a href="login.html" class="btn btn-green">Login</a>
                    <a href="register.html" class="btn">Register</a>
                </div>
            </header>
            <main class="event-main no-bg">
                <section class="event-section">
                    <h2 class="bg-h">Create a new event</h2>
                    <div class="event-create-form">
                        <form action="" class="form">
                            <div class="input-area">
                                <input
                                    type="text"
                                    name="title"
                                    id="title"
                                    placeholder="Title"
                                />
                            </div>

                            <div class="input-area">
                                <input
                                    type="text"
                                    name="address"
                                    id="address"
                                    placeholder="Address"
                                />
                            </div>
                            <div class="input-area">
                                <input
                                    type="number"
                                    name="price"
                                    id="price"
                                    placeholder="Price"
                                />
                            </div>
                            <div class="input-area">
                                <input
                                    type="number"
                                    name="max-guests"
                                    id="max-guests"
                                    placeholder="Number of guests"
                                />
                            </div>
                            <div class="input-area">
                                <input
                                    type="text"
                                    name="topic"
                                    id="topic"
                                    placeholder="Main topic"
                                />
                            </div>
                            <div class="input-area">
                                <input
                                    type="text"
                                    name="start"
                                    id="start"
                                    placeholder="Starts at: DD/MM/YYYY, HH:MM"
                                    onfocus="(this.type='datetime-local')"
                                />
                            </div>
                            <div class="input-area">
                                <input
                                    type="text"
                                    name="end"
                                    id="end"
                                    placeholder="Ends at: DD/MM/YYYY, HH:MM"
                                    onfocus="(this.type='datetime-local')"
                                />
                            </div>
                            <div class="input-area">
                                <input
                                    type="number"
                                    name="budget"
                                    id="budget"
                                    placeholder="Budget"
                                />
                            </div>
                            <div class="input-area">
                                <textarea
                                    type="text"
                                    name="description"
                                    id="description"
                                    placeholder="Description"
                                ></textarea>
                            </div>
                            <div class="input-area radio">
                                <div>
                                    <label for="huey">Private</label>
                                    <input
                                        type="radio"
                                        id="huey"
                                        name="isPrivate"
                                        value="True"
                                        checked
                                    />
                                </div>
                                <div>
                                    <label for="huey">Public</label>
                                    <input
                                        type="radio"
                                        id="huey"
                                        name="isPrivate"
                                        value="False"
                                        checked
                                    />
                                </div>
                            </div>

                            <div class="input-area">
                                <input
                                    type="submit"
                                    name="submit"
                                    id="submit"
                                    value="Create"
                                    class="btn btn-green"
                                />
                            </div>
                        </form>
                    </div>
                </section>
            </main>
            <footer>
                <p class="footer-text">
                    &copy; 2023 EventMaster. All rights are reserved. With Love,
                    Azimbek
                </p>
            </footer>
        </div>
    </body>
</html>
