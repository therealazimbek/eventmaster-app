<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="icon" th:href="@{/images/favicon.ico}" />
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo"><a th:href="@{/}">EventMaster</a></div>
                <nav class="nav">
                    <a th:href="@{/home}">Home</a>
                    <a th:href="@{/events}">Events</a>
                    <a th:href="@{/features}">Features</a>
                    <a th:href="@{/about}">About us</a>
                </nav>
                <div class="login-area">
                    <a th:href="@{/login}" class="btn btn-green">Login</a>
                    <a th:href="@{/register}" class="btn">Register</a>
                </div>
            </header>
            <main>
                <div class="form-area">
                    <h2>Register</h2>
                    <form method="POST" th:action="@{/register}" class="form" th:object="${user}">
                        <div class="input-area">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                                th:field="*{email}"
                            />
                            <span class="validationError"
                                  th:if="${#fields.hasErrors(‘email’)}"
                                  th:errors="*{email}">CC Num Error</span>
                        </div>
                        <div class="input-area">
                            <input
                                type="text"
                                name="username"
                                id="username"
                                placeholder="Username"
                            />
                        </div>
                        <div class="input-area">
                            <input
                                type="text"
                                name="firstname"
                                id="firstname"
                                placeholder="Firstname"
                            />
                        </div>
                        <div class="input-area">
                            <input
                                type="text"
                                name="lastname"
                                id="lastname"
                                placeholder="Lastname"
                            />
                        </div>
                        <div class="input-area">
                            <input
                                type="text"
                                name="phone"
                                id="phone"
                                placeholder="Phone"
                            />
                        </div>
                        <div class="input-area">
                            <input
                                type="text"
                                name="city"
                                id="city"
                                placeholder="City"
                            />
                        </div>
                        <div class="input-area">
                            <input
                                type="text"
                                name="birthday"
                                id="birthday"
                                placeholder="Birthday: DD/MM/YYYY"
                                onfocus="(this.type='date')"
                            />
                        </div>
                        <div class="input-area">
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password"
                            />
                        </div>
                        <div class="input-area">
                            <input
                                type="password"
                                name="password"
                                id="password2"
                                placeholder="Confirm password"
                            />
                        </div>
                        <div class="input-area">
                            <input
                                type="submit"
                                name="submit"
                                id="submit"
                                value="Register"
                                class="btn btn-green"
                            />
                        </div>
                    </form>
                    <p>
                        Already a user?
                        <a href="login.html" class="link-green">Login</a>
                    </p>
                </div>
            </main>
            <footer>
                <p class="footer-text">
                    &copy; 2023 EventMaster. All rights are reserved. With Love,
                    Azimbek
                </p>
            </footer>
        </div>
    </body>
</html>
